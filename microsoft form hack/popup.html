<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Auto Answer Microsoft Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        box-sizing: border-box;
        min-width: 320px;
        max-width: 100vw;
        min-height: 260px;
        margin: 0;
        padding: 0;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        font-family: 'Roboto', Arial, sans-serif;
        width: 340px;
        min-width: 320px;
        max-width: 98vw;
        min-height: 260px;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        overflow: hidden;
      }
      .ai-icon {
        margin-top: 24px;
        margin-bottom: 8px;
        width: 48px;
        height: 48px;
        background: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(30,60,114,0.2);
      }
      .ai-icon svg {
        width: 32px;
        height: 32px;
        fill: #2a5298;
      }
      h3 {
        margin: 8px 0 16px 0;
        font-size: 1.3rem;
        font-weight: 700;
        letter-spacing: 1px;
        text-align: center;
      }
      .input-group {
        width: 85%;
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      label {
        font-size: 0.98rem;
        margin-bottom: 6px;
        font-weight: 500;
        color: #e0e7ef;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        background: #f5f7fa;
        color: #1e3c72;
        margin-bottom: 4px;
        box-shadow: 0 1px 4px rgba(30,60,114,0.08);
        transition: box-shadow 0.2s;
      }
      input[type="text"]:focus {
        outline: none;
        box-shadow: 0 2px 8px #2a5298aa;
      }
      .btn-group {
        width: 85%;
        display: flex;
        gap: 12px;
        margin-bottom: 10px;
      }
      button {
        flex: 1;
        padding: 12px 0;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
        color: #fff;
        font-size: 1.08rem;
        font-weight: 700;
        letter-spacing: 1px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(30,60,114,0.12);
        transition: background 0.2s, box-shadow 0.2s;
        position: relative;
        overflow: hidden;
      }
      button:active {
        background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
        box-shadow: 0 1px 4px rgba(30,60,114,0.18);
      }
      .status {
        width: 85%;
        min-height: 28px;
        margin: 0 auto 10px auto;
        text-align: center;
        font-size: 1rem;
        font-weight: 500;
        color: #ffe082;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .on-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4caf50;
        margin-left: 8px;
        box-shadow: 0 0 6px #4caf50;
      }
      @media (max-width: 400px) {
        body { width: 98vw; min-width: 220px; max-width: 100vw; }
        .input-group, .status, .btn-group { width: 96%; }
      }
    </style>
  </head>
  <body>
    <div class="ai-icon">
      <svg viewBox="0 0 48 48"><circle cx="24" cy="24" r="22" fill="#e3eafc"/><path d="M24 12a12 12 0 1 1 0 24 12 12 0 0 1 0-24zm0 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 4a6 6 0 1 1 0 12 6 6 0 0 1 0-12z" fill="#2a5298"/></svg>
    </div>
    <h3>Microsoft Form<br>Auto Answer AI</h3>
    <div class="input-group">
      <label for="apikey">Gemini API Key</label>
      <input id="apikey" type="text" placeholder="Paste your Gemini API Key..." />
    </div>
    <div class="btn-group">
      <button id="save-key">Lưu API Key</button>
      <button id="enable-tool">Bật Tool</button>
    </div>
    <div class="status" id="status"></div>
    <script src="popup.js"></script>
    <script>
      window.setStatus = function(msg) {
        document.getElementById('status').innerText = msg || '';
      }
    </script>
  </body>
</html>
